<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Dojo Readers</title>
</head>
<body>
    <div id='header'>
        <H1>Welcome!</H1>
    </div>
    <div id='container'>
        <form action='/register' method='post'>
            {% csrf_token %}
            <h2>Register</h2>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type='text' name='user_name'></td>
                </tr>
                <tr>
                    <td>Alias</td>
                    <td><input type='text' name='user_alias'></td>
                </tr>
                    <td>Email</td>
                    <td><input type='text' name='user_email'></td>
                <tr>
                    <td>Password</td>
                    <td><input type='password' name='user_passwd'></td>
                </tr>
                <tr>
                    <td>Confirm PW</td>
                    <td><input type='password' name='user_passwd_repeat'></td>
                </tr>
            </table>
            <input type='submit' value='Register'/>
        </form>

        <form action='/login' method='post'>
            {% csrf_token %}
            <h2>Login</h2>
            <table>
                <tr>
                    <td>Email</td>
                    <td><input type='text' name='login_email'></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type='text' name='login_passwd'></td>
                </tr>
            </table>
            <input type='submit' value='Login'/>
        </form>
    </div>
</body>
</html>
