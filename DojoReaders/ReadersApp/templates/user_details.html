<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Dojo Readers</title>
</head>
<body>
    <div id='header'>
        <H1></H1>
        <div id='nav_links'>
            <a href='/books'>Home</a>
            <a href='/books/add'>Add Book and Review</a>
            <a href='/logout'>Logout</a>
        </div>
    </div>
    <div id="container">
        <div>
            <h2>User Alias: {{ user.alias }}</h2>
            <p>Name: {{ user.name }}</p>
            <p>Email: {{ user.email }}</p>
            <p>Total Reviews: {{ total_reviews }}</p>
            <h3>Posted Reviews on the following books</h3>
            <ul>
                {% for book in books %}
                <a href='/books/{{ book.id }}'><li>{{ book.title }}</li></a>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
